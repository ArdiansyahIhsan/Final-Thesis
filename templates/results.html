<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Hasil Aturan Asosiasi</h1>
        {% for table in tables %}
            <div class="table-responsive">
                {{ table|safe }}
            </div>
        {% endfor %}
        <form action="{{ url_for('batasan') }}" method="get" class="mt-3">
            <button type="submit" class="btn btn-secondary">Kembali</button>
        </form>
        {% if download_link %}
            <a href="{{ url_for('download') }}" class="btn btn-primary mt-3">Download PDF</a>
        {% endif %}
    </div>
</body>
</html>
